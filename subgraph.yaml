specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Voting
    network: rinkeby
    source:
      address: "0x62B92a6e887Da71a4Ad9e2d8767e0C7C16633a61"
      abi: Voting
      startBlock: 8681453
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Candidate
        - PastElection
        - StartElection
        - VoteForCandidate
      abis:
        - name: Voting
          file: ./abis/Voting.json
      eventHandlers:
        - event: ArchivePastElection(indexed uint256,string,uint256,address)
          handler: handleArchivePastElection
        - event: RegisterCandidate(indexed uint256,uint256,string)
          handler: handleRegisterCandidate
        - event: StartElection(indexed uint256,uint256,uint256)
          handler: handleStartElection
        - event: VoteForCandidate(indexed uint256,indexed address,uint256)
          handler: handleVoteForCandidate
      file: ./src/mapping.ts
